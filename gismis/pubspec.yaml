name: gismis
description: "Gismis - An artistic anime tracking application with magazine-like aesthetic"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Routing
  go_router: ^14.8.1
  
  # Networking
  dio: ^5.8.0+1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image Caching
  cached_network_image: ^3.4.1
  
  # Animations
  flutter_animate: ^4.5.2
  
  # Secure Storage
  flutter_secure_storage: ^9.2.4
  
  # Markdown Rendering
  markdown_widget: ^2.3.0
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # UUID Generation
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  
  # Property-Based Testing
  glados: ^1.1.1

flutter:
  uses-material-design: true
  
